<div class="container">
    <div class="col-md-6 card card-body">
        <form action="" #form='ngForm' (ngSubmit) ="sendData(form.value)">
            <legend>Add Task</legend>
            <div class="form-group">
                <label for="">input name</label>
                <input type="text" name="user" #user="ngModel" ngModel class="form-control" id="" >
            </div>
            <button type="submit" class="btn btn-primary">add</button>
        </form>
    </div>
</div>
<div class="container">
    <table class="table table-bordered table-hover">
        <thead class="thead-dark text-white">
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let i of users">
                <td>{{i.user}}</td>
                <td><button type="submit" class="btn btn-outline-danger" (click)="deleteData(user)">delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
