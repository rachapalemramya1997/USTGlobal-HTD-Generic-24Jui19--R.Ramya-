<div class="col-md-4 offset-md-4 mt-5 card card-body">
    <h4 class="text-center">Register</h4>
    <form action="" method="POST" [formGroup]='registerForm'>
        <div class="form-group">
            <label for="">name</label>
            <input type="text" name="name" id="" formControlName='name' class="form-control">
       <div *ngIf='name.touched && name.invalid'>
           <div class="alert alert-danger" *ngIf='name.errors.minLength'>minimum length of this field is 3</div>
       </div>
        </div>
        <div class="form-group">
                <label for="">Emailid</label>
                <input type="email" name="email" id="email" formControlName='email' class="form-control">
            </div>
            <div *ngIf='username.touched && username.invalid'>
                    <div class="alert alert-danger" *ngIf='username.errors.email'>only email should be entered</div>
                    <div class="alert alert-danger" *ngIf='username.errors.minLength'>minimum length should be considered</div>
                    <div class="alert alert-danger" *ngIf='username.errors.noSpace'>no spaces allow</div>           </div>      
            <div class="form-group">
                    <label for="">Contactnumber</label>
                    <input type="number" name="phno" id="phno" formControlName='phno' class="form-control">
                </div>
                <div *ngIf='phno.touched && phno.invalid'>

                        <div class="alert alert-danger" *ngIf='phno.errors.minLength'>minimum length should be considered</div>
                                     </div> 
                <div class="form-group">
                        <label for="">password</label>
                        <input type="password" name="pwd" id="pwd" class="form-control">
                    </div>
                   
                    <div class="form-group">
                            <label for="">Confirm password</label>
                            <input type="password" name="pwd" id="pwd" class="form-control">
                        </div>  
        <button type="submit" class="btn btn-outline-primary col-md-4 offset-md-2">submit</button>


    </form>
</div>
