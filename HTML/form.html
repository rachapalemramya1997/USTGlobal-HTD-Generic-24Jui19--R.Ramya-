<!DOCTYPE html>
<html lang="en">
<head>

    <title>welcome to visual studio</title>
</head>
<body>
    <form action="">
        <div>

    <input type="text" name="name" id="name"required placeholder="enter name">
    </div>
    <div>
    <label for="psd">password</label><br>

    </div>

    <input type="tel" name="mb" id="mb">
    </div>

    <label>Joining month</label>

    <option value="jan">january</option>
    <option value="feb">febrauary</option>
    <option value="mar">march</option>
    <option value="apr">april</option>
    <option value="may">may</option>
    <option value="jun">june</option>
    <option value="jul">july</option>
    <option value="aug">august</option>
    <option value="sep">september</option>
    <option value="oct">october</option>
    <option value="nov">november</option>
    <option value="dec">december</option>
</select>
</div>
<div>
    <label for="">upload a document</label>
    <input type="file" name="upload" id="upload">
</div>
<div>
    <input type="checkbox" name="chk" id="chk">
    <label for="">i agree</label>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
</div>
</form>

</html>
