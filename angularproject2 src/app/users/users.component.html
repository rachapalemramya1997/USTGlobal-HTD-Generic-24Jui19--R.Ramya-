<div class="container mt-5">
<input type="search" class="form-control" [(ngModel)]='search'>
    <table class="table table-bordered table-hover mt-4">
        <thead class="thead-dark">
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Email</th>
                <th>Mobilenumber</th>
                <!-- <th>Date</th> -->
                <th>update</th>
                <th>delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let user of firebaseService.users | filter: search, index as i'>
                <td>{{i+1}}</td>
                <td>{{user.name | titlecase}}</td>
                <td>{{user.email | custom : 3}}</td>
                <td>{{user.phno | currency: 'INR'}}</td>
                <!-- <td>{{date | date | uppercase}}</td> -->
                <td>
                    <button class="btn btn-outline warning" (click)='updateUser(user)'>Update</button>
                </td>
                <td>
                    <button class="btn btn-outline-warning" (click)='deleteUser(user)'>Delete
                </button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
