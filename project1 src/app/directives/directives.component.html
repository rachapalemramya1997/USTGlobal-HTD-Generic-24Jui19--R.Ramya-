<div class ="container">
    <div *ngIf="condition" class="alert alert-success">user removed successfully <button class="offset-md-8 btn btn-outline-success" (click)='close()'>close</button></div>
<table class="table mt-5 table table:hover table:bordered mt-5">
    <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>city</th>
            <th>delete</th>
        </tr>
    </thead>
    <tbody>
    
            <tr *ngFor='let user of users'>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.city}}</td>
                <td><button class="btn btn-outline-danger" (click)='removeUser(user)'>delete</button></td>
            </tr>
        
    </tbody>
</table>
</div>
<!----ngIf-->
<div *ngIf='condition'>condition is true</div>
