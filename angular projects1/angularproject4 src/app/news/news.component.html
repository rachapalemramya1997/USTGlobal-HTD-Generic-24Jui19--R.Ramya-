<div class="row">
        <div class="col-md-3">
                <h3 class="text-center">Sports News</h3>

            <div class="card card-body" *ngFor='let news of  indianNews'>
                    <a href="{{news.url}}" > <img src="{{news.urlToImage}}" alt="" class="card-image-top" class="img-thumbnail"> </a> 
                <h3>{{news.title}}</h3>
                <p>{{news.description}}</p>
                <!-- <a href="{{news.url}}" class="btn btn-primary">click here</a> -->
        
            </div>
        </div>

        <div class="col-md-6">
                <h3 class="text-center">Us News</h3>
                <div class="card card-body" *ngFor='let news2 of  UsNews'>

                        <a href="{{news2.url}}" >  <img src="{{news2.urlToImage}}" alt="" class="card-image-top" class="img-thumbnail"></a> 
                    <h3>{{news2.title}}</h3>
                    <p>{{news2.description}}</p>
                    <!-- <a href="{{news.url}}" class="btn btn-primary">click here</a> -->
            
                </div>
            </div>
        
        <div class="col-md-3">
                <h3 class="text-center">Technology News</h3>
                <div class="card card-body" *ngFor='let news1 of  TechNews'>
                        <a href="{{news1.url}}" > <img src="{{news1.urlToImage}}" alt="" class="card-image-top" class="img-thumbnail"></a> 
                    <h3>{{news1.title}}</h3>
                    <p>{{news1.description}}</p>
                    <a href="{{news1.url}}" class="btn btn-primary">click here</a>
            
                </div>
            </div>
        
        
        
        </div>
